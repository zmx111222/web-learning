<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // css
            // 获取 .css("background-color")
            //$("li").css("font-size");

            // 设置样式
            //$("li").css("background-color","red");

            // 设置多个样式
            /*$("li").css({
                "background-color": "red",
                "font-size": "20px",
                "color": "white"
            });*/

            // 设置样式，可以根据我们自己的意愿来设置
            $("li").css("font-size", function (i,v) {
                // index: 指定当前元素的索引号
                // value: 表示当前元素要设置的样式，此处指：background-color
                /*console.log(index);
                console.log(value);*/
                //return (i + 1) * parseInt(v) + "px";

                // 只设置第三个
                if(i === 2) {
                    return (i + 1) * parseInt(v) + "px";
                }
            });
        });
    </script>
</head>
<body>
<ul>
    <li>我是li元素</li>
    <li>我是li元素</li>
    <li>我是li元素</li>
    <li>我是li元素</li>
</ul>
</body>
</html>
