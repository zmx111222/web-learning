<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery解决问题</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>
        // 1. 入口函数的方式
        $(document).ready(function () {

            $("#demo").click(function () {
                $("div").show(1000).html("我是内容");
            });
        });

        // 2.
        $(function () {

        });

        /*$(document).ready(function () {

            alert("我是第二个onload");
        });*/
    </script>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<input type="button" value="我是按钮" id="demo"/>
<div></div>
<div></div>
<div></div>

</body>
</html>
