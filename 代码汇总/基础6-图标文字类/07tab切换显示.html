        <style type="text/css">

			  	 border: 1px solid  red;
			  	 overflow: hidden;
			  }
			  #div1,#div2,#div3{
			  	 width: 300px;
			  	 height: 300px;
			  }

			  #div1{

			  }

			  #div2{
			  	 background-color: red;
			  }

			  #div3{
			  	 background-color: yellowgreen;
			  }
        </style>
    </head>
    <body>

         <a href="#div1">div1</a>
         <a href="#div2">div2</a>
         <a href="#div3">div3</a>

         </div>
