<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">


        <style type="text/css">

			 .content{
			 	  width: 500px;
			 	  /* height: 300px; */
			 	  background-color: pink;

			 	  /* overflow:hidden; */   /* 清除浮动方式二 */
			 }

			 .left{
			 	 width:200px;
			 	 height: 300px;
			 	 background-color: #CC12F2;
			 	 float: left;
			 }

			 .right{
			 	 width:300px;
			 	 height: 300px;
			 	 background-color:#1CCBEA;
			 	 float: left;
			 }

			 .footer{
			 	 height: 50px;
			 	 width:500px;
			 	 background-color: black;
			 }
				
			 /* 清除浮动方式一 */
			/*  .clearfix{
			 	 clear: both;
			 } */
			

		    /* 清除浮动方式三 */
			
			 .clearfix:after{
			     content:"";
				 display: block;
				 clear: both;
				 height:0;
				 line-height:0;
				 visibility: hidden;
			 }
			 .clearfix{
			 	zoom: 1;     /* 为了兼容IE浏览器 */
			 }

        </style>
    </head>
    <body>	
    
    		 <div class="content clearfix">
    		 	 <div class="left"></div>
    		 	 <div class="right"></div>
			
				 <!-- <div class="clearfix"></div> -->

    		 </div>
    		 <div class="footer"></div>
    </body>
</html>
