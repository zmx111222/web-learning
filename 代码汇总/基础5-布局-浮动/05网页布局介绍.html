<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
			
			/* css初始化 */
			h1,h2,h3,h4,h5,h6,body{
				 margin: 0;
				 padding:0;
			}


			.box{
				 width: 980px;
				 height: 700px;
				 background-color: #DBDBE0;
				 margin: 0 auto;
			}

			.header{
				 height:50px;
				 background-color: black;
			}

			.container{
				  height:600px;
				  background-color: #F1CAF5;
			}

			.contet{
				 width: 680px;
				 height:600px;
				 background-color:#1351EF;
				 float:left;
			}

			.sidebar{
				 width: 300px;
				 height: 600px;
				 background-color: yellowgreen;
				 float:right;
			}

			.footer{
				 height:50px;
				 background-color: #2CDA1D;
			}

        </style>
    </head>
    <body>
		
		 <!-- 主体盒子 -->
    	 <div class="box">
    	 		
    	 	 <!-- 头部开始 -->
    	 	 <div class="header"></div>
			
			 <!-- 内容部分 -->
    	 	 <div class="container">

    	 	    <!-- 内容左侧 -->
    	 	 	<div class="contet"></div>
			    
    	 	    <div class="sidebar"></div>
    	 	 </div>
			 <!-- 结尾 -->
    	 	 <div class="footer"></div>
    	 </div>
    </body>
</html>
