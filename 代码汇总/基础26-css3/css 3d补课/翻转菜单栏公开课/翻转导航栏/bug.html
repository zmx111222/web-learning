<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 300px;
		height: 300px;
		background: pink;
		position: relative;
	}
	div:hover
	{
		opacity: 1
	}
	span{
		position: absolute;
		top:0;
		left:0;
		width: 100px;
		height: 100px;
		background: red;
		z-index: -1;
		opacity: 0;
	}
	</style>
</head>
<body>
	<div>
		<span></span>
		<a href="#">文字</a>
	</div>
</body>
</html>
