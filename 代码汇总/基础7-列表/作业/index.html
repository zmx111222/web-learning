<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

		<style type="text/css">

		      li{
		      	 list-style: none;
		      	 float: left;
		      }

		      li a{
		      	 height: 35px;
		      	 background: url("bg_r1_c1.png");
		      	 background-repeat: no-repeat;
		      	 display:inline-block;
		      	 padding-left: 7px;
		      }

		      li span{
		      	 height: 35px;
		      	 background: url("bg_r1_c2.png");
		      	 background-repeat: no-repeat;
		      	 display:inline-block;
		      	 background-position: right;
		      	 padding-right: 26px;
		      	 line-height: 35px;
		      }

		      li a:hover{
		      	 background: url("blue_r1_c1.png");
		      }

		      li a:hover span{
		      	 background: url("blue_r1_c2.png") right;
		      }
		</style>
    </head>
    <body>

    		 <ul>
    		 	 <li>
    		 	   <a href="#">
    		 	 	<span>百度</span>
    		 	   </a>
    		 	  </li>
    		 	  <li><a href="#"><span>百度</span></a></li>
    		 	  <li><a href="#"><span>百度</span></a></li>
    		 </ul>
    </body>
</html>
