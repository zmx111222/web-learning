<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style  type="text/css">

			 a{
			 	 width: 300px;
			 	 height: 300px;
			 	 background-color: red;
			 	 /*  display: inline-block;   */
			 	 /* 将行内元素转化为行内块元素 */
			 	 display: block;
			 	 /* 将行内元素转化为块元素 */
			 }

			 div{
			 	 width: 300px;
			 	 height: 300px;
			 	 background-color: pink;
				 /* 将行内元素转化为行内元素 */
			 	 display: inline;
			 }
        </style>
    </head>
    <body>

		  <div></div>

		  <div></div>

       	  <a href="#">百度</a>

          <a href="#">360</a>
    </body>
</html>
