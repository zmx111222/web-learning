<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style  type="text/css">
			


			/* a:link{

			 	 color: red;
			 } */

			 a{
			 	 color: red;

			 	 text-decoration: none;  /* 去掉超链接下横线 */
			 }
			
			 /* 访问过后的样式 */
			 a:visited{
				color: pink;
			 }
			
			 /* 鼠标移动上去的样式 */
			 a:hover{
			 	 color: green;
			 	 /* text-decoration: underline; */   /* 显示下横线 */
			 	 /* text-decoration: line-through; */   /* 贯穿线 */
			 }

			/* 激活状态下的样式 */
			a:active{
				
				 color: black;
			}
		   

        </style>
    </head>
    <body>


          <a href="#" >百度一下</a>
    </body>
</html>
