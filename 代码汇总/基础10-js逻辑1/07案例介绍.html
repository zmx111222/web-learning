        <meta charset="utf-8">


        <script type="text/javascript">

        	//用户输入一个三位数，计算和
        	
        	var n1=prompt("请输入一个三位数");

        		n1=parseInt(n1);  //将数字转换为number类型

        	var bai=parseInt(n1/100);

        	var shi=parseInt(n1%100/10);

        	var ge=parseInt(n1%10);

        var sum=bai+shi+ge;

        alert(sum);

        	// alert("百位数："+bai+"十位数:"+shi+" 个位数:"+ge);
        	


        </script>
